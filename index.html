<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculatorContainer">
        <table>
            <tr>
                <td id="display" colspan="6">
                    <div id="displayNumbers"></div>
                </td>
            </tr>

            <tr>
                <td><button id="number" onclick="store(1)">1</button></td>
                <td><button id="number" onclick="store(2)">2</button></td>
                <td><button id="number" onclick="store(3)">3</button></td>
                <td><button id="number" onclick="store(4)">4</button></td>
                <td><button id="number" onclick="store(5)">5</button></td>
                <td><button onclick="backspace()"><=</button></td>
            </tr>

            <tr>
                <td><button id="number" onclick="store(6)">6</button></td>
                <td><button id="number" onclick="store(7)">7</button></td>
                <td><button id="number" onclick="store(8)">8</button></td>
                <td><button id="number" onclick="store(9)">9</button></td>
                <td><button id="number" onclick="store(0)">0</button></td>
                <td><button onclick="reset()">C</button></td>
            </tr>

            <tr>
                <td><button onclick="storeOperator('-')">-</button></td>
                <td><button onclick="storeOperator('*')">*</button></td>
                <td><button onclick="storeOperator('+')">+</button></td>
                <td><button onclick="storeOperator('/')">/</button></td>
                <td><button onclick="store('.')">.</button></td>
                <td><button onclick="operate()">=</button></td>
            </tr>

        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
